* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: var(--font); background:var(--bg); color:var(--text); height:100vh; display:flex; flex-direction:column; }
header { position: fixed; top:0; left:0; width:100%; background:var(--secondary); display:flex; justify-content:space-between; align-items:center; padding:1.5rem 4rem; border-bottom:1px solid #222; z-index:1000; }

main { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
h2 { font-size:3rem; color:var(--primary); margin-bottom:1rem; }
.contact-list { display:flex; flex-direction:column; gap:2rem; margin-top:2rem; }
.contact-list a { text-decoration:none; color:var(--text); background:#11121a; padding:1rem 2rem; border-radius:20px; font-size:1.2rem; transition:0.3s; }
.contact-list a:hover { background:var(--primary); color:#000; }
footer { text-align:center; padding:3rem; background:var(--secondary); border-top:1px solid #222; font-size:1rem; color:#888; }
